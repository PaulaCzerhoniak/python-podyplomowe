{% extends "base.html" %}

{% block title %}Dodaj pizzę{% endblock %}

{% block content %}
<h1>Dodaj nową pizzę</h1>

{% if errors %}
<div style="color: red; margin-bottom: 15px;">
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

<form method="post" style="max-width: 400px;">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        <label for="name">Nazwa:</label>
        <input type="text" id="name" name="name" value="{{ name }}" required class="form-control">
    </div>
    <div style="margin-bottom: 20px;">
        <label for="price">Cena (zł):</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ price }}" required class="form-control">
    </div>
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success" style="flex: 1;">Dodaj</button>
        <a href="/menu/" class="btn btn-secondary" style="flex: 1;">Powrót do menu</a>
    </div>
</form>

{% endblock %}
